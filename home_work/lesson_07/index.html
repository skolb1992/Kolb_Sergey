        border: 3px solid black;
        display: block;
        background: darkgrey;
        padding: 15px;
        border-radius: 10px;
        color: black;
        text-decoration: none;
        text-transform:uppercase;
        transition: all 0.5s ease;
    }
    ul li a:hover{
        background: #454547;
        color: #ffffff;
        transition: all 0.5s ease;

        }
    li ul{
        position: absolute;
        min-width: 100%;
        display: none;
    }
    li:hover > ul{
        display: block;
    }
</style>
